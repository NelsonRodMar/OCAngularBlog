<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0} ">
  <h4>{{ title }} <span class="float-right">{{ created_at | date: 'short'}}</span></h4>
  <p>{{content}}</p>
  <button class="btn btn-success" (click)="moreLove()">Love it !!</button>
  <button class="btn btn-danger"  (click)="lessLove()">Don't love it !!</button>
</li>
