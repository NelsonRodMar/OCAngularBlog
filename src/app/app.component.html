<div style="text-align:center">
  <h1>
    Welcome to my blog !
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="offset-2 col-8">
      <ul class="list-group">
        <app-post
          *ngFor="let post of posts"
          [title]="post.title"
          [content]="post.content"
          [loveIts]="post.loveIts"
          [created_at]="post.created_at"></app-post>
      </ul>
    </div>
  </div>
</div>
